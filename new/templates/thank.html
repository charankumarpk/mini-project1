<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Order Confirmed</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        .thank-you-container {
            min-height: 100vh; /* Ensure full viewport height for proper centering */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7fafc;
            padding: 2rem;
        }

        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: #48bb78;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            color: white;
        }

        .thank-you-card h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .thank-you-card p {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .order-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin: 1.5rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .primary-btn {
            background: #3182ce;
            color: white;
        }

        .primary-btn:hover {
            background: #2c5282;
        }

        .secondary-btn {
            background: #e2e8f0;
            color: #2d3748;
        }

        .secondary-btn:hover {
            background: #cbd5e0;
        }

        @media (max-width: 640px) {
            .thank-you-card {
                padding: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    
    <main class="thank-you-container">
        <div class="thank-you-card">
            <div class="checkmark">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
            </div>
            <h1>Thank You!</h1>
            <p>Your order has been successfully placed.</p>
            <p>We'll send you an email confirmation shortly.</p>

            <div class="order-number" id="orderNumber"></div>
            <div class="action-buttons">
                <a href="{{ url_for('index') }}" class="action-btn primary-btn">Continue Shopping</a>
                <a href="#" class="action-btn secondary-btn" id="trackOrder">Track Order</a>
            </div>
        </div>
    </main>



    <script>

        document.addEventListener('DOMContentLoaded', () => {
            // Generate a random order number
            const generateOrderNumber = () => {
                const prefix = "ORD";
                const randomNumber = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit number
                return `${prefix}-${randomNumber}`;
            };

            // Display the order number
            const orderNumberElement = document.getElementById('orderNumber');
            orderNumberElement.textContent = `Order Number: ${generateOrderNumber()}`;

            // Track order button handler
            document.getElementById('trackOrder').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Order tracking will be available soon!');
            });
        });
    </script>
</body>
</html>

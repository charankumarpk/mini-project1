<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1, h3 {
            text-align: center;
            color: #4CAF50;
        }



        /* Search Section */
        .search-section {
            margin: 20px 0;
            text-align: center;
        }
        .search-section label {
            font-size: 16px;
            margin-right: 10px;
            color: #333;
        }
        .search-section input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            max-width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .search-section input:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .filter-section label {
            font-size: 16px;
            color: #333;
        }
        .filter-section select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        .filter-section select:hover {
            border-color: #007BFF;
        }
        /* Category Filter Section */
        .category-filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .category-filter-section label {
            font-size: 16px;
            color: #333;
        }
        .category-filter-section select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        .category-filter-section select:hover {
            border-color: #007BFF;
        }

        /* Sort Section */
        .sort-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .sort-section label {
            font-size: 16px;
            color: #333;
        }
        .sort-section select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        .sort-section select:hover {
            border-color: #007BFF;
        }

        /* Cards Container */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 320px;
            height: 520px;
            margin: 15px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .card h4 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }
        .card .price {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin: 12px 0;
        }
        .card .details {
            font-size: 12px;
            color: #777;
            line-height: 1.4;
        }

        /* Buttons */
        .buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        .action-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-btn:hover {
            background-color: #0056b3;
        }
        .action-btn:active {
            background-color: #003d80;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .card {
                flex: 0 0 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                flex: 0 0 calc(100% - 20px);
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="{{ url_for('static', filename='images/laptop-icon.svg') }}" alt="TechLaptops Logo" class="nav-logo">
            <span>Laptop Sales</span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="#">Laptops</a></li>
            <li><a href="about">About Us</a></li>
            <li><a href="admin">Admin</a></li>
        </ul>
        <div class="nav-icons">
            <button id="wishlistBtn" class="icon-btn">
                <img src="{{ url_for('static', filename='images/heart.svg') }}" alt="Wishlist">
                <button id="wishlistBtn" class="icon-btn"></button>
                <script>
                    document.getElementById("wishlistBtn").addEventListener("click", function() {
                    window.location.href = "wishlist";
                    });
                </script>
            </button>
            <button id="cartBtn" class="icon-btn">
                <img src="{{ url_for('static', filename='images/cart.svg') }}" alt="Cart">
                <button id="cartBtn" class="icon-btn"></button>
                <script>
                document.getElementById("cartBtn").addEventListener("click", function() {
                    window.location.href = "cart";
                });
                </script>
            </button>
        </div>
    </nav>
    <div class="search-section" style="text-align: center; margin: 20px;">
        <label for="searchBar">Search Laptops:</label>
        <input type="text" id="searchBar" placeholder="Search by name or brand" oninput="filterLaptops()" onkeydown="handleSearchKeyDown(event)">
    </div>

    <!-- Category filter -->
    <!-- Category filter -->
<div class="category-filter-section">
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter" onchange="filterLaptops()">
        <option value="all">All</option>
        <option value="gaming">Gaming</option>
        <option value="business">Business</option>
        <option value="student">Student</option>
        <option value="creator">Creator</option>
    </select>
</div>


    <!-- Sort by Price Section -->
    <div class="filter-section">
        <label for="sort-by-price">Sort by Price:</label>
        <select id="sort-by-price" onchange="sortCards()">
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>
    </div>

    <!-- Cards Container -->
    <div class="cards-container" id="cards-container">
        {% for device in content %}
        <div class="card" data-category="{{ device.category }}" data-price="{{ device.price }}" data-id="{{ device.id }}" data-name="{{ device.Name }}" data-brand="{{ device.brand }}" data-processor="{{ device.processor }}" data-pic="{{ device.pic }}">
            <img src="{{ url_for('static', filename='images/' + device.pic) }}" alt="{{ device.Name }}">
            <h4>{{ device.Name }}</h4>
            <p>Brand: {{ device.brand }}</p>
            <p>Processor: {{ device.processor }}</p>
            <p>ram: {{ device.ram }} & storage: {{ device.storage }}</p>
            <p>â‚¹{{ device.price }}</p>

            <!-- Buttons Container -->
            <div class="buttons">
                <button class="action-btn" onclick="addToWishlist({{ device.id }})">Add to Wishlist</button>
                <button class="action-btn" onclick="addToCart({{ device.id }})">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Function to sort cards by price
        function sortCards() {
            const sortOrder = document.getElementById('sort-by-price').value;
            const cardsContainer = document.getElementById('cards-container');
            const cards = Array.from(cardsContainer.children);

            cards.sort((a, b) => {
                const priceA = parseFloat(a.getAttribute('data-price'));
                const priceB = parseFloat(b.getAttribute('data-price'));
                return sortOrder === 'asc' ? priceA - priceB : priceB - priceA;
            });

            cardsContainer.innerHTML = '';
            cards.forEach(card => cardsContainer.appendChild(card));
        }

        // Function to filter laptops based on selected category and search input
        function filterLaptops() {
            const category = document.getElementById('categoryFilter').value; // Get selected category
            const searchQuery = document.getElementById('searchBar').value.toLowerCase(); // Get search input
            const cardsContainer = document.getElementById('cards-container');
            const cards = Array.from(cardsContainer.children);

            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                const cardName = card.getAttribute('data-name').toLowerCase();
                const cardBrand = card.getAttribute('data-brand').toLowerCase();

                // Filter by category and search query
                if ((category === 'all' || cardCategory === category) &&
                    (cardName.includes(searchQuery) || cardBrand.includes(searchQuery))) {
                    card.style.display = 'block'; // Show the card
                } else {
                    card.style.display = 'none'; // Hide the card
                }
            });
        }

        // Event listener for category filter and search bar change
        document.getElementById('categoryFilter').addEventListener('change', filterLaptops);

        // Function to handle the Enter key press event for search
        function handleSearchKeyDown(event) {
            if (event.key === 'Enter') {
                filterLaptops(); // Call filterLaptops when Enter is pressed
            }
        }

        // Function to add an item to the wishlist
        function addToWishlist(product_id) {
            const productElement = document.querySelector(`.card[data-id="${product_id}"]`);
            const productData = {
                id: productElement.getAttribute('data-id'),
                name: productElement.getAttribute('data-name'),
                brand: productElement.getAttribute('data-brand'),
                processor: productElement.getAttribute('data-processor'),
                pic: productElement.getAttribute('data-pic'),
                price: parseFloat(productElement.getAttribute('data-price'))
            };

            // Retrieve existing wishlist from localStorage
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            // Check if the item already exists in the wishlist
            const itemExists = wishlist.some(item => item.id === productData.id);

            if (!itemExists) {
                wishlist.push(productData); // Add the product to the wishlist
                localStorage.setItem('wishlist', JSON.stringify(wishlist)); // Save updated wishlist
                alert("Item added to wishlist!");
            } else {
                alert("This item is already in your wishlist.");
            }
        }


        // Function to add an item to the cart
        function addToCart(product_id) {
            const productElement = document.querySelector(`.card[data-id="${product_id}"]`);
            const productData = {
                id: productElement.getAttribute('data-id'),
                name: productElement.getAttribute('data-name'),
                brand: productElement.getAttribute('data-brand'),
                processor: productElement.getAttribute('data-processor'),
                pic: productElement.getAttribute('data-pic'),
                price: parseFloat(productElement.getAttribute('data-price')),
                quantity: 1 // Default quantity
            };

            // Retrieve existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the product is already in the cart
            const existingProductIndex = cart.findIndex(item => item.id+"" === product_id + "");

            console.log(product_id + " " + existingProductIndex);

            if (existingProductIndex > -1) {
                // If the product already exists, increment the quantity
                cart[existingProductIndex].quantity += 1;
                alert("Item quantity updated in cart!");
            } else {
                // If the product is new, add it to the cart
                cart.push(productData);
                alert("Item added to cart!");
            }

            // Save updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Function to load cart and wishlist on page load (optional)
        window.onload = function() {
            // Apply the initial filter (all laptops)
            filterLaptops();
        };

        // Function to load cart and wishlist on page load (optional)
        window.onload = function() {
            // Apply the initial filter (all laptops)
            filterLaptops();
        };
</script>

</body>
</html>
